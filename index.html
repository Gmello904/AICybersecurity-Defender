<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MellowSecure</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #0b0f17;
  color: #f5f5f5;
  margin: 0;
  padding: 0;
}

/* ===== HEADER SECTION ===== */
header {
  background: radial-gradient(circle at center, #0a84ff 0%, #0ad4a6 90%);
  padding: 40px 20px;
  text-align: center;
  color: white;
  box-shadow: 0 0 25px rgba(0,0,0,0.8);
  position: relative;
  overflow: hidden;
}

/* Arrows animation */
header::before, header::after {
  content: "‚û§";
  position: absolute;
  font-size: 2.5rem;
  color: #0ad4a6;
  animation: rotateAround 6s linear infinite;
}
header::before {
  top: 10%;
  left: 50%;
  transform-origin: center 120px;
}
header::after {
  bottom: 10%;
  right: 50%;
  transform-origin: center -120px;
  animation-delay: 3s;
}
@keyframes rotateAround {
  0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
}

/* Header content */
.header-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}
.shield {
  font-size: 3rem;
  color: #0ad4a6;
  text-shadow: 0 0 10px #0a84ff;
  animation: pulseGlow 2.5s infinite alternate;
}
header h1 {
  margin: 0;
  font-size: 3.5rem;
  text-shadow: 0 0 25px #0ad4a6, 0 0 50px #0a84ff;
  animation: pulseGlow 2.5s infinite alternate;
}
@keyframes pulseGlow {
  0% { text-shadow: 0 0 20px #0ad4a6, 0 0 40px #0a84ff; }
  100% { text-shadow: 0 0 40px #0ad4a6, 0 0 80px #0a84ff; }
}
header p {
  margin: 8px 0 0;
  font-size: 1.1rem;
  opacity: .95;
}

/* ===== MAIN DASHBOARD ===== */
.container {
  max-width: 1300px;
  margin: 26px auto;
  padding: 18px;
  background: #12151b;
  border-radius: 12px;
  box-shadow: 0 0 22px rgba(0,0,0,0.45);
}
h2 {
  color: #0ad4a6;
  border-bottom: 2px solid #0ad4a6;
  padding-bottom: 6px;
}
.status {
  font-size: 1.05rem;
  margin: 12px 0;
}
.status span {
  font-weight: 700;
  padding: 6px 10px;
  border-radius: 6px;
  display: inline-block;
  transition: 0.3s;
}
.online { background: #0ad4a6; color: black; }
.alert { background: #ff3b3b; color: white; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

/* Card style */
.card {
  background: #0f1620;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 14px rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 430px;
}

/* Threat Log */
.threat-log {
  background: #000;
  color: #00ff66;
  font-family: Courier, monospace;
  padding: 12px;
  border-radius: 8px;
  height: 220px;
  overflow-y: auto;
  border: 1px solid #0ad4a6;
  white-space: pre-wrap;
}

.btn {
  background: #0a84ff;
  color: white;
  border: none;
  padding: 10px 14px;
  margin: 6px 6px 0 0;
  border-radius: 8px;
  cursor: pointer;
  transition: .3s;
  font-weight: 700;
}
.btn:hover {
  transform: translateY(-2px) scale(1.05);
  background: #0ad4a6;
  color: black;
}

/* ===== RED RIPPLE WAVE EFFECT ===== */
.lights {
  position: absolute;
  left: -50px;
  top: 50%;
  transform: translateY(-50%);
  width: 200px;
  height: 200px;
  display: none;
  z-index: 10;
}
.wave {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255, 0, 0, 0.9) 0%, rgba(255, 0, 0, 0.3) 60%, transparent 90%);
  opacity: 0;
  transform: scale(0.5);
}
.active-wave .wave {
  animation: rippleExpand 1.5s ease-out infinite;
}
@keyframes rippleExpand {
  0% { transform: scale(0.4); opacity: 0.9; }
  70% { transform: scale(2); opacity: 0.4; }
  100% { transform: scale(2.5); opacity: 0; }
}

/* Responsive */
@media (max-width: 768px) {
  .grid { grid-template-columns: 1fr; }
  .card { height: auto; }
}
</style>
</head>

<body>
<header>
  <div class="header-content">
    <span class="shield">üõ°Ô∏è</span>
    <div>
      <h1>MellowSecure</h1>
      <p>Smart Detection ‚Ä¢ Instant Defense ‚Ä¢ Predictive Intelligence</p>
    </div>
  </div>
</header>

<main class="container">
  <h2>System Overview</h2>
  <p class="status">Status: <span id="systemStatus" class="online">Online ‚Äî Monitoring</span></p>

  <div class="grid">
    <section class="card">
      <h3>Threat Log</h3>
      <div class="threat-log" id="threatLog">[System Initialized]<br></div>
      <div style="margin-top:10px;">
        <button class="btn" onclick="simulateThreat()">Random Threat</button>
        <button class="btn" onclick="testLights()">Test Alert Wave</button>
        <button class="btn" onclick="clearLog()">Clear Log</button>
      </div>
    </section>

    <section class="card">
      <!-- üî¥ Red Ripple Wave positioned left of System Health -->
      <div id="emergency-lights" class="lights">
        <div class="wave"></div>
      </div>

      <h3>System Health</h3>
      <p>CPU Load: <span id="cpuLoad">23%</span></p>
      <p>Memory Usage: <span id="memory">48%</span></p>
      <p>Network Latency: <span id="latency">32ms</span></p>
      <input id="manualInput" class="small-input" placeholder="Paste suspicious payload" style="width:100%; margin-bottom:10px;" />
      <div>
        <button class="btn" onclick="detectManual()">Analyze Input</button>
      </div>
    </section>
  </div>
</main>

<footer style="text-align:center; padding:16px; color:#9aa3ad;">Built for Hackathon 2025 | MellowSecure AI Cybersecurity</footer>

<audio id="sirenSound" src="https://actions.google.com/sounds/v1/emergency/car_alarm.ogg" preload="auto"></audio>
<script>
const log = document.getElementById('threatLog');
const status = document.getElementById('systemStatus');
const audio = document.getElementById('sirenSound');

function addLog(msg) {
  const ts = new Date().toLocaleTimeString();
  log.innerHTML += `[${ts}] ${msg}<br>`;
  log.scrollTop = log.scrollHeight;
}

function playSiren(){ audio.currentTime=0; audio.play().catch(()=>{}); }
function stopSiren(){ audio.pause(); audio.currentTime=0; }

function activateEmergencyLights() {
  const lights = document.getElementById('emergency-lights');
  lights.style.display = 'block';
  lights.classList.add('active-wave');
  playSiren();
  setTimeout(() => {
    lights.classList.remove('active-wave');
    lights.style.display = 'none';
    stopSiren();
  }, 6000);
}

function testLights() {
  const lights = document.getElementById('emergency-lights');
  if (lights.style.display === 'none' || !lights.style.display) {
    lights.style.display = 'block';
    lights.classList.add('active-wave');
    playSiren();
    setTimeout(() => {
      lights.classList.remove('active-wave');
      lights.style.display = 'none';
      stopSiren();
    }, 6000);
  } else {
    lights.classList.remove('active-wave');
    lights.style.display = 'none';
    stopSiren();
  }
}

function simulateThreat() {
  addLog("Threat detected! Activating defense protocols...");
  status.className = 'alert';
  status.innerText = 'Threat Detected ‚Äî Responding...';
  activateEmergencyLights();
  setTimeout(() => {
    addLog("Threat neutralized successfully.");
    status.className = 'online';
    status.innerText = 'Online ‚Äî Monitoring';
  }, 5000);
}

function detectManual() {
  const val = document.getElementById('manualInput').value.trim();
  if (!val) return;
  addLog("Analyzing input...");
  setTimeout(() => {
    addLog("Input appears safe.");
  }, 1500);
}

function clearLog() {
  log.innerHTML = '[System Reset]<br>';
}
</script>
</body>
</html>
