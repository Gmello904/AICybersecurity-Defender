<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Cybersecurity Defender Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🛡️ AI Cybersecurity Defender</h1>
      <p>Real-Time Threat Detection & Automated Response</p>
    </header>

    <main>
      <section class="status">
        <h2>System Status</h2>
        <div id="ai-status" class="status-box">Monitoring...</div>
      </section>

      <section class="log">
        <h2>Threat Log</h2>
        <ul id="threat-log"></ul>
      </section>

      <section class="controls">
        <button onclick="simulateThreat()">Simulate Threat</button>
        <button onclick="clearLog()">Clear Log</button>
      </section>
    </main>

    <footer>
      <p>Built for Hackathon 2025 🚀 | Demo by Taione (MellowTech)</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
